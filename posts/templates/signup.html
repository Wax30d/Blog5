<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
  .content {

    padding: 40px;

  }
</style>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<div class="content">
    <header>
        <h1 class="text-xl">Sign Up</h1>
    </header>
<hr style="border: 2px solid grey;">
    <br>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit" class="text-xl mr-5 hover:text-gray-900 rounded-lg hover:bg-red-200 inline-flex items-center">Signup</button><p class="text-xl mr-5 inline-flex items-center">-</p><a class="text-xl mr-5 hover:text-gray-900 rounded-lg hover:bg-green-200 inline-flex items-center" href="{% url 'login' %}">Login</a>
        </form>

    </div>
    <br>
</div>
{% endblock content %}

</body>
</html>
